<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ShadowChrome</title>
  <style>
    body { width: 200px; font-family: sans-serif; padding: 10px; }
    label { display: block; margin-top: 5px; }
    input { width: 100%; }
    button { margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <label>Access URL <input id="url" type="text" placeholder="ss://"></label>
  <label>Local Port <input id="port" type="number" value="1080"></label>
  <button id="connect">Connect</button>
  <button id="disconnect">Disconnect</button>
  <pre id="status"></pre>
  <script src="popup.js"></script>
</body>
</html>
